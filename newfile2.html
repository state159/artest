 <html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
        <a-cylinder radius="0.8" height="9" color="#FFC65D"
         gps-entity-place="latitude: 35.182206; longitude: 136.947389;"
         look-at="[gps-camera]"></a-cylinder>

         <a-cylinder radius="0.8" height="8" color="#FFC65D"
         gps-entity-place="latitude: 35.182214; longitude: 136.947468;"
         look-at="[gps-camera]"></a-cylinder>

         <a-cylinder radius="0.8" height="5" color="#FFC65D"
         gps-entity-place="latitude: 35.182224; longitude: 136.947562;"
         look-at="[gps-camera]"></a-cylinder>

         <a-cylinder radius="0.8" height="10" color="#FFC65D"
         gps-entity-place="latitude: 35.182234; longitude: 136.947665;"
         look-at="[gps-camera]"></a-cylinder>

      <a-camera gps-camera=="minDistance:30; maxDistance:100;gpsMinDistance:10" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
